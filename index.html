<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style></style>
</head>
<body>  
  <main>
    <div class="outer card">
      <img class="hero" alt="person dancing to music" src="./illustration-hero.svg">

      <div>
      <h1>Order Summary</h1>
      </div>

      <div>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="inner card">
        <div>
          <img class="icon music" alt="music icon" src="./icon-music.svg">
        </div>

        <div class="mini column">
          <div class="upper">
            <h2>Annual Plan</h2>
          </div>
          <div class="lower">
            <p>$59.99/year</p>
          </div>
        </div>

        <div class="change">
          <h3><a class="changeLink" href="#">Change</a></h3>
        </div>  
      </div>

      <div>
          <h4><button type="button">Proceed to Payment</button></h4>
      </div>

      <div class="cancel">
        <h5><a class="cancelLink" href="#">Cancel Order</a></h5>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/idakiss" target="_blank">Aki</a>.
      <!-- target="_blank" opens up new tab -->
    </div>
  </main>
</body>
</html>
